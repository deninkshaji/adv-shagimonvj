<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adv. Shagimon V J</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      .logo-container {
        position: relative;
        display: flex;
        align-items: center;
        white-space: nowrap;
      }
      .logo-container::before {
        content: 'S V J';
        font-size: 80px;
        color: rgba(0, 0, 0, 0.05);
        position: absolute;
        left: 0;
        top: -40px;
        z-index: 0;
        letter-spacing: 20px;
        white-space: nowrap;
      }
      .logo-text {
        position: relative;
        z-index: 1;
        font-size: 1.5rem;
        font-weight: bold;
        border-top: 2px solid black;
        border-bottom: 2px solid black;
        padding: 0 10px;
        letter-spacing: 0.2em;
        white-space: nowrap;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900">
    <!-- Header & Navbar -->
    <header>
      <div class="max-w-7xl mx-auto flex justify-between items-center p-6 shadow-none border-b-0">
        <div class="logo-container">
          <div class="logo-text">ADV. SHAGIMON V J</div>
        </div>
        <nav>
          <ul class="flex space-x-8 text-xs font-semibold tracking-wider">
            <li><a href="index.html" class="hover:text-gray-500">HOME</a></li>
            <li><a href="profile.html" class="hover:text-gray-500">PROFILE</a></li>
            <li><a href="contact.html" class="hover:text-gray-500">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="min-h-screen bg-white text-black flex items-center justify-center px-4 py-16">
  <form class="w-full max-w-3xl space-y-6 bg-white p-8 shadow-md border" action="#" method="POST">
    <h2 class="text-4xl font-mono text-center">CONTACT</h2>
    
    <div class="flex flex-col md:flex-row gap-6">
      <input type="text" name="first_name" placeholder="First name*" required class="w-full bg-gray-100 text-black p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="text" name="last_name" placeholder="Last name*" required class="w-full bg-gray-100 text-black p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <input type="email" name="email" placeholder="Email*" required class="w-full bg-gray-100 text-black p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <textarea name="message" rows="6" placeholder="Start typing here..." required class="w-full bg-gray-100 text-black p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

    <div class="flex items-start space-x-2">
      <input type="checkbox" name="agree" required class="mt-1 form-checkbox text-blue-600 focus:ring-blue-500" />
      <label class="text-sm">I agree to the <a href="#" class="underline">terms</a> & <a href="#" class="underline">privacy policy</a>.</label>
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-md text-sm font-semibold">SUBMIT</button>
  </form>
</section>


</body>
</html>
